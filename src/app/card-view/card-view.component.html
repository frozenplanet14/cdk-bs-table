<div class="container">
  <div class="row justify-content-center align-items-center">
    <!-- Container for sidebar(s) + page content -->
    <ng-sidebar-container [style.height]="'494px'" [style]="{width: '400px'}">

      <!-- A sidebar -->
      <ng-sidebar [(opened)]="_opened" [showBackdrop]="true" [closeOnClickBackdrop]="true"
        sidebarClass="alert alert-info mb-0">
        <p>Sidebar contents</p>
        <a closeSidebar>Closes the sidebar</a>
      </ng-sidebar>

      <!-- Page content -->
      <div ng-sidebar-content>
        <fm-card title="Student Table" subtitle="Grade of student" styleClass="border-primary">
          <fm-header>
            Journal
          </fm-header>
          <fm-table></fm-table>
          <fm-footer>
            <div class="row justify-content-end mx-1">
              <button type="button" label="Save" class="btn btn-primary" (click)="_toggleSidebar()">Toggle
                sidebar</button>
            </div>
          </fm-footer>
        </fm-card>
      </div>

    </ng-sidebar-container>
  </div>
</div>
